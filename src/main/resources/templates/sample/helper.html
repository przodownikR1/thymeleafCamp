<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:tiles="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org" th:lang="${#locale.language}">


  <title>helper</title>



<body>

 
       <h1 th:text="${names}">OK</h1>
       <h2 th:text="'my set : '+${names}">OK2</h2>
 
       <table border="1"
        class="table table-striped table-bordered table-condensed table-hover">
        <caption th:text="#{name.name.caption}">Boxer</caption>
        <thead>
            <tr class="info">
                <th th:text="#{name.id.message}">Id</th>
                 <th th:text="#{name.id.message}">link</th>
                 <th th:text="#{name.id.message}">link2</th>
               
            </tr>
        </thead>
        <tbody>
            <tr  th:each="n : ${names}">
                
                <td th:text="${n}" />
                <td><a class="btn" href="#" th:href="@{/helpers/{name}(name=${n})}">link</a></td>
                <td><a class="btn" href="#" th:href="@{/helpers(name=${n})}">link</a></td>

              
            </tr>
        </tbody>
    </table>
 
</body>




</html>
